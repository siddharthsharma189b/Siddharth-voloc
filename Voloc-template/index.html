<!DOCTYPE html>
<html>

<head>
    <title>VOLOC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" href="layout/styles/style.css" type="text/css" />
    <link href="layout/styles/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="layout/styles/bootstrap-social.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="layout/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="layout/scripts/jquery-photostack.js"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        a:hover {
            text-decoration: none;
        }

        .sign
           { margin-left:50px; margin-top:10px;}
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.category').hover(

                function() {
                    $(this).find('h2').attr('class', 'changedclass');
                    $(this).find('img').attr('class', 'addslide');
                },

                function() {
                    $(this).find('h2').attr('class', 'originalclass');
                    $(this).find('img').attr('class', 'removeslide');
                }
                );
            
              $("#signin").click( function() {
                  window.location.href='login/signin.html';
              });


              $("#signup").click( function() {
                  window.location.href='login/signup.html';
              });

        });

        function showTeam(){
            $('.team-frame').css('marginLeft','250px');
            $('.team-frame').fadeIn(1500);
            $('#team').addClass('active');
        }
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            $("#top").attr('class', 'toporiginal');
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            $("#top").attr('class', 'topchanged');
            $('iframe').animate({
                marginLeft : 0
            },1000);
            $('iframe').fadeOut(1500);
        }
        </script>
    </head>

    <body id="top">
        <div class="backImg">
            <div class="wrapper col1">
                <div id="header" class="clear">
                    <div class="fl_left">
                        <h1><a href="index.html">VOLOC</a></h1>
                        <p>Vitcc Online Learning and Open Courseware</p>
                    </div>
                       
                      
                    <div class="fl_right">
                        <a href="#"><img src="images/demo/butt/468x60.gif" alt="logo" /></a>
                    </div>
                     </br></br>
                    <div class="sign">
                         <button type="submit" name="Signup" id="signup" style="width:150px; float:right; color:#818181; border-radius:5px;">Sign Up</button> 
                         <button type="submit" name="Signin" id="signin" style="width:150px; float:right; color:#818181; border-radius:5px;">Sign In</button>
                    </div>
                </div>
            </div>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Home</a>
                <a href="#">Courses</a>
                <a href="#">Quiz</a>
                <a href="#">News</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
                <a href="#" id="team">Team</a>
            </div>
            <div class="container">
                <iframe src="../Team/about.html" class="team-frame"></iframe>
            </div>
            <div class="wrapper col1" style="z-index:999;">
                <div id="featured_slide">
                    <div id="slider">
                        <span onclick="openNav()">
                            <ul id="categories">
                                <li class="category" onclick="openNav();">
                                    <a href="#" class="featured_slide"><img id="sld1" src="images/demo/la.jpg" alt=""></a>
                                    <h2 id="la" class="originalclass"><strong>Home</strong></h2>
                                </li>
                                <li class="category">
                                    <a href="#"><img id="sld2" src="images/demo/la.jpg" alt=""></a>
                                    <h2 id="la" class="originalclass"><strong>Courses</strong></h2>
                                </li>
                                <li class="category">
                                    <a href="#"><img id="sld3" src="images/demo/la.jpg" alt=""></a>
                                    <h2 id="la" class="originalclass"><strong>Quiz</strong></h2>
                                </li>
                                <li class="category">
                                    <a href="#"><img id="sld4" src="images/demo/la.jpg" alt=""></a>
                                    <h2 id="la" class="originalclass"><strong>News &amp; Updates</strong></h2>
                                </li>
                                <li class="category">
                                    <a href="#"><img id="sld5" src="images/demo/la.jpg" alt=""></a>
                                    <h2 id="la" class="originalclass"><strong>About us</strong></h2>
                                </li>
                                <li class="category">
                                    <a href="#"><img id="sld6" src="images/demo/la.jpg" alt=""></a>
                                    <h2 id="la" class="originalclass"><strong>Contact us</strong></h2>
                                </li>
                                <li class="category" onclick="showTeam()">
                                    <a href="#"><img id="sld7" src="images/demo/la.jpg" alt=""></a>
                                    <h2 id="la" class="originalclass"><strong>Meet the Team</strong></h2>
                                </li>
                            </ul>
                        </span>
                        <a id="prev" class="prev disabled">
                            <img src="layout/styles/images/prev.png">
                        </a>
                        <a id="next" class="next disabled">
                            <img src="layout/styles/images/next.png">
                        </a>
                        <div style="clear:both"></div>
                    </div>
                    <!-- Use any element to open the sidenav -->
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">
                &copy;VOLOC 2016
            </div>
            <div class="footer-icon">
                <a class="btn" href="https://www.facebook.com/vitcvoloc/?fref=ts"><i class="fa fa-facebook"></i></a>
                <a class="btn" href="https://www.twitter.com"><i class="fa fa-twitter"></i></a>
                <a class="btn" href="http://wordpress.com/"><i class="fa fa-wordpress"></i></a>
            </div>
        </div>
    </body>

    </html>
